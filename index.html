<!DOCTYPE html>
<html>
<head>
    <title>Velkommen til Kastaniegården</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <style>
        /* CSS til mobilnavigation */
        .left-pane {
            width: 100%;
            display: none; /* Skjul navigationen som standard på små skærme */
        }

        .left-pane.mobile-open {
            display: block; /* Vis navigationen, når den er åben */
        }

        .nav-toggle {
            display: block; /* Vis toggle-knappen på små skærme */
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            cursor: pointer;
        }

        @media (min-width: 768px) {
            .left-pane {
                width: 200px; /* Vis navigationen som normalt på større skærme */
                display: block;
            }

            .nav-toggle {
                display: none; /* Skjul toggle-knappen på større skærme */
            }
        }
    </style>
</head>
<body>

<div class="nav-toggle" onclick="toggleNav()">Menu</div>

<div class="left-pane" id="nav">
    <h2>Navigation</h2>
    <div class="nav-item" data-section="haandvaerker">Akut håndværkerliste</div>
    <div class="nav-item" data-section="budgetter">Budgetter</div>
    <div class="nav-item" data-section="gaver">Gaver</div>
    <div class="nav-item" data-section="kobsalg">Køb og salg</div>
    <div class="nav-item" data-section="moderreferater">Mødereferater</div>
    <div class="nav-item" data-section="om">Om Kastaniegården</div>
    <div class="nav-item" data-section="regnskaber">Regnskaber</div>
    <div class="nav-item" data-section="teknik">Teknik til webmaster</div>
    <div class="nav-item" data-section="vedligeholdelse">Vedligeholdelseskatalog</div>
    <div class="nav-item" data-section="vedtaegter">Vedtægter</div>
    <div class="nav-item" data-section="velkommen">Velkommen til Kastaniegården</div>
    <a href="http://abkastaniegaarden.dk/index.php/om-kastaniegaarden/" class="nav-item" target="_blank">Læs mere</a>
</div>

<div class="right-pane">
    </div>

<script>
    const navItems = document.querySelectorAll('.nav-item');
    const contentSections = document.querySelectorAll('.content-section');
    const nav = document.getElementById('nav');

    navItems.forEach(item => {
        item.addEventListener('click', () => {
            const sectionId = item.dataset.section;

            contentSections.forEach(section => {
                section.classList.remove('active');
            });

            document.getElementById(sectionId).classList.add('active');
            if (window.innerWidth < 768) {
                toggleNav();
            }
        });
    });

    function toggleNav() {
        nav.classList.toggle('mobile-open');
    }
</script>

</body>
</html>
